<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNote 보고서</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
        h1 { color: #333; }
        pre { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow-x: auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        #summary { margin-top: 20px; white-space: pre-wrap; }
        #status { margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>GitNote 보고서</h1>
<p id="status">보고서를 준비 중입니다...</p>
<pre id="summary"></pre>
<button id="generateBtn">보고서 생성</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const s3Url = urlParams.get("s3Url"); // report.html?s3Url=전체S3주소
    const statusEl = document.getElementById("status");
    const summaryEl = document.getElementById("summary");
    const generateBtn = document.getElementById("generateBtn");

    console.log("s3Url:", s3Url);
    console.log("statusEl:", statusEl);
    console.log("summaryEl:", summaryEl);
    console.log("generateBtn:", generateBtn);

    // 전체 URL에서 S3 Key 추출 (폴더 구조, 특수문자 안전 처리)
    const s3Key = s3Url ? decodeURIComponent(s3Url.split(".com/")[1]) : null;
    console.log("s3Key:", s3Key);

    async function generateReport() {
        if (!s3Key) {
            statusEl.textContent = "S3 키를 추출할 수 없습니다.";
            return;
        }

        statusEl.textContent = "서버에서 S3 파일을 불러와 요약을 생성 중입니다...";
        summaryEl.textContent = "";

        try {
            // 포트 8080으로 변경 + 안전한 URL 인코딩 적용
            const res = await fetch(`http://localhost:8080/api/s3/report?key=${encodeURIComponent(s3Key)}`);
            const text = await res.text();

            try {
                const data = JSON.parse(text);
                if (res.ok) {
                    summaryEl.textContent = data.summary;
                    statusEl.textContent = "보고서 생성 완료!";
                } else {
                    summaryEl.textContent = data.error || "알 수 없는 오류가 발생했습니다.";
                    statusEl.textContent = "보고서 생성 실패!";
                }
            } catch (e) {
                summaryEl.textContent = "서버 응답이 JSON이 아닙니다:\n" + text;
                statusEl.textContent = "보고서 생성 실패!";
            }

        } catch (err) {
            summaryEl.textContent = "요청 실패: " + err.message;
            statusEl.textContent = "보고서 생성 실패!";
        }
    }

    generateBtn.addEventListener("click", generateReport);
    generateReport();
</script>
</body>
</html>
