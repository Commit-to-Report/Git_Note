<!DOCTYPE html>

    <style>
        .list-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .list-header {

        }

        .list-header h2 {

            color: #333;
        }

        .commit-list {

            padding: 0;
            margin: 0;
        }

        .commit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .commit-item:last-child {
            border-bottom: none;
        }

        .commit-item:hover {
            background-color: #f8f9fa;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .file-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .file-date {
            font-size: 13px;
            color: #888;
        }

        .btn-report {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-report:hover {
            background-color: #24292e;
            color: white;
            border-color: #24292e;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 700px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.5;
            color: #333;
        }

        .empty-message {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>

<div id="detailModal" class="modal-overlay">

</div>

<script src="js/header.js"></script>
<script>
    const API_BASE = "http://localhost:8080";

    document.addEventListener('DOMContentLoaded', async () => {
        const username = sessionStorage.getItem('username');

        if (!username) {
            alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            window.location.href = "index.html";
            return;
        }

        loadFileList(username);
    });

    async function loadFileList(username) {
        const listElement = document.getElementById('fileList');

        try {
            const response = await fetch(`${API_BASE}/api/s3/list?username=${username}`);
            if (!response.ok) throw new Error("ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨");

            const data = await response.json();
            const files = data.files;

            listElement.innerHTML = "";

            if (files.length === 0) {
                listElement.innerHTML = '<li class="empty-message">ì €ì¥ëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            files.forEach(fileKey => {
                const fileName = fileKey.split('/').pop();

                const li = document.createElement('li');
                li.className = 'commit-item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'item-info';
                infoDiv.innerHTML = `
                <span class="file-name">ğŸ“„ ${fileName}</span>
                <span class="file-date">S3 Key: ${fileKey}</span>
            `;

                const btn = document.createElement('button');
                btn.className = 'btn-report';
                btn.textContent = 'ë³´ê³ ì„œ ìƒì„±';

                btn.addEventListener("click", (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    window.location.href = `report.html?fileKey=${encodeURIComponent(fileKey)}`;
                });

                li.addEventListener("click", () => {
                    openModal(fileKey, fileName);
                });

                li.appendChild(infoDiv);
                li.appendChild(btn);
                listElement.appendChild(li);
            });

        } catch (error) {
            console.error(error);
            listElement.innerHTML = '<li class="empty-message" style="color:red">ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</li>';
        }
    }

    function goToReportPage(fileKey, event) {
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }
        window.location.href = `report.html?fileKey=${encodeURIComponent(fileKey)}`;
    }

    function openModal(fileKey, fileName) {
        const modal = document.getElementById('detailModal');
        const title = document.getElementById('modalTitle');
        const body = document.getElementById('modalBody');
        const reportBtn = document.getElementById('modalReportBtn');

        title.textContent = fileName;
        modal.style.display = 'flex';

        reportBtn.onclick = () => goToReportPage(fileKey);

        body.textContent = "ë¡œë”© ì¤‘...";

        const bucketName = "gitnote-logs";
        const fileUrl = `https://${bucketName}.s3.ap-northeast-2.amazonaws.com/${fileKey}`;

        fetch(fileUrl)
            .then(res => {
                if (!res.ok) throw new Error("íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤");
                return res.text();
            })
            .then(text => {
                body.textContent = text;
            })
            .catch(err => {
                body.textContent = "âš ï¸ íŒŒì¼ ë‚´ìš©ì„ ë¯¸ë¦¬ë³¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\n" + err.message;
            });
    }

    function closeModal() {
        document.getElementById('detailModal').style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('detailModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
