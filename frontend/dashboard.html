<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitNote - Dashboard</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div class="container">
      <h1>로그인 성공</h1>

      <div class="success-box">
        <div id="loading" class="loading">로딩 중...</div>
        <div id="error" class="error-message" style="display: none"></div>

        <div id="userProfile" style="display: none">
          <div class="profile">
            <img id="avatar" src="" alt="Profile" />
            <div class="profile-info">
              <h2 id="name"></h2>
              <p id="username"></p>
              <p id="bio"></p>
              <p id="location"></p>
              <p id="company"></p>
            </div>
          </div>

          <div class="details">
            <h3>계정 정보</h3>
            <div class="info-row">
              <span class="info-label">User ID:</span>
              <span class="info-value" id="userId"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Username:</span>
              <span class="info-value" id="login"></span>
            </div>
            <div class="info-row" id="emailRow" style="display: none">
              <span class="info-label">Email:</span>
              <span class="info-value" id="email"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Repositories:</span>
              <span class="info-value" id="repos"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Followers:</span>
              <span class="info-value" id="followers"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Following:</span>
              <span class="info-value" id="following"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Created:</span>
              <span class="info-value" id="created"></span>
            </div>
          </div>

          <!-- User Preset 설정 섹션 -->
          <div class="preset-section">
            <h3>⚙️ 보고서 자동 생성 설정</h3>
            <div id="presetLoading" class="loading" style="display: none">
              설정을 불러오는 중...
            </div>
            <div
              id="presetError"
              class="error-message"
              style="display: none"
            ></div>

            <div class="preset-form">
              <!-- 자동 보고서 생성 활성화 -->
              <div class="form-group">
                <label class="toggle-label">
                  <span>자동 보고서 생성</span>
                  <label class="toggle-switch">
                    <input type="checkbox" id="autoReportEnabled" />
                    <span class="toggle-slider"></span>
                  </label>
                </label>
              </div>

              <!-- 자동 보고서 생성이 ON일 때만 표시되는 섹션 -->
              <div id="presetOptions" style="display: none">
                <!-- 이메일 알림 활성화 -->
                <div class="form-group">
                  <label class="toggle-label">
                    <span>이메일 알림</span>
                    <label class="toggle-switch">
                      <input type="checkbox" id="emailNotificationEnabled" />
                      <span class="toggle-slider"></span>
                    </label>
                  </label>
                  <div id="emailInfo" class="email-info" style="display: none">
                    <span class="info-icon">📧</span>
                    <span
                      >보고서가 생성되면 <strong id="userEmail"></strong>로
                      알려드립니다!</span
                    >
                  </div>
                </div>

                <!-- 보고서 스타일 -->
                <div class="form-group">
                  <label>보고서 스타일</label>
                  <div class="button-group">
                    <button
                      type="button"
                      class="option-button"
                      data-style="CONCISE"
                    >
                      📋 간결요약
                    </button>
                    <button
                      type="button"
                      class="option-button"
                      data-style="DETAILED"
                    >
                      📊 상세분석
                    </button>
                    <button
                      type="button"
                      class="option-button"
                      data-style="STATISTICAL"
                    >
                      📈 통계중심
                    </button>
                  </div>
                </div>

                <!-- 보고서 생성 주기 -->
                <div class="form-group">
                  <label>보고서 생성 주기</label>
                  <div class="button-group">
                    <button
                      type="button"
                      class="option-button"
                      data-frequency="DAILY"
                    >
                      📅 매일
                    </button>
                    <button
                      type="button"
                      class="option-button"
                      data-frequency="WEEKLY"
                    >
                      📆 매주
                    </button>
                    <button
                      type="button"
                      class="option-button"
                      data-frequency="MONTHLY"
                    >
                      🗓️ 매월
                    </button>
                  </div>
                </div>

                <!-- 리포지토리 선택 -->
                <div class="form-group">
                  <label>리포지토리 선택</label>
                  <div
                    id="repositoryLoading"
                    class="loading"
                    style="display: none; font-size: 14px"
                  >
                    리포지토리 목록을 불러오는 중...
                  </div>
                  <select id="repositorySelect" class="repository-select">
                    <option value="">리포지토리를 선택하세요</option>
                  </select>
                </div>
              </div>

              <!-- 저장 버튼 -->
              <div class="form-actions">
                <button id="savePresetBtn" class="save-button">
                  💾 설정 저장
                </button>
                <span id="saveStatus" class="save-status"></span>
              </div>
            </div>
          </div>

          <div
            style="
              display: flex;
              gap: 10px;
              flex-wrap: wrap;
              align-items: center;
            "
          >
            <a
              href="commits.html"
              style="
                padding: 12px 24px;
                background: #667eea;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
                transition: all 0.3s;
              "
            >
              📝 커밋 조회하기
            </a>
            <a href="index.html" class="back-link"
              >← 로그인 페이지로 돌아가기</a
            >
            <button id="logoutBtn" class="logout-button">로그아웃</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
