<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보고서 내용</title>
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/report.css" />
</head>
<body>
<h1>보고서 내용</h1>
<div id="reportContent" class="loading">데이터 로딩 중...</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const pk = params.get("pk");
  const sk = params.get("sk");

  async function loadReport() {
    try {
      const res = await fetch(`http://localhost:8080/api/user/report/view?pk=${encodeURIComponent(pk)}&sk=${encodeURIComponent(sk)}`);
      if (!res.ok) throw new Error("보고서를 가져올 수 없습니다.");
      const report = await res.json();
      document.getElementById("reportContent").textContent = report.Content;
    } catch (err) {
      document.getElementById("reportContent").textContent = `오류: ${err.message}`;
      console.error(err);
    }
  }

  loadReport();
</script>
</body>
</html>
