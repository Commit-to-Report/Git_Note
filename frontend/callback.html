<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitNote - Processing...</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gitnote.app/callback.html" />
    <meta property="og:title" content="GitNote - 인증 처리 중" />
    <meta
      property="og:description"
      content="GitHub 인증을 처리하고 있습니다."
    />
    <meta property="og:image" content="https://gitnote.app/img/logo_text.png" />
    <meta property="og:site_name" content="GitNote" />

    <!-- Meta Description -->
    <meta name="description" content="GitHub 인증을 처리하고 있습니다." />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>인증 처리 중...</h2>
        <p>잠시만 기다려주세요.</p>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script>
      // URL에서 code 파라미터 추출
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (code) {
        // 코드를 로컬 스토리지에 저장하고 대시보드로 이동
        localStorage.setItem("github_code", code);
        window.location.href = "dashboard.html";
      } else {
        alert("인증 코드를 받지 못했습니다.");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
